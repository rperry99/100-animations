<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>100 Loading Animations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>100 Loading Animations</h1>
    <p class="description">
      Here are 100 loading animations that I created. This was to practice using
      animations in CSS.
    </p>
    <div id="animations">
      <div class=" animation bouncing-dots">
        <p>Bouncing Dots</p>
        <hr />
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      <div class=" animation bouncing-dots2">
        <p>Bouncing Dots 2</p>
        <hr />
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/rperry99">Russ Perry</a>
      <a>&copy; 2019</a>
    </footer>
  </body>
</html>
